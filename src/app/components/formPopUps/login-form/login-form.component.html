<mat-card>
    <mat-card-title class="text-4xl p-5 text-center">Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()" class="w-full flex gap-5 flex-col items-center">

    <mat-form-field>
      <input type="text" class="w-full text-center" matInput placeholder="Username" formControlName="username">
    </mat-form-field>



    <mat-form-field>
      <input type="password" class="w-full text-center" matInput placeholder="Password" formControlName="password">
    </mat-form-field>


  <div class="button">
    <button type="submit" mat-raised-button>Login</button>
  </div>
  <p>
    <a routerLink="/Register">register</a>
  </p>

</form>
</mat-card-content>
</mat-card>
