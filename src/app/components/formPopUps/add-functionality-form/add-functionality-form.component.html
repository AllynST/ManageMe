<form class="flex flex-col" [formGroup] = "funcForm">


                                             
               
        
                <mat-form-field class="example-full-width">
                    <mat-label>Functionality name</mat-label>
                    <input formControlName="Name" for="Name" type="text" matInput/>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input formControlName="Desc" for="Desc" type="text" matInput/>
                </mat-form-field>
        
                <mat-form-field>
                    <mat-label>Priority</mat-label>
                    <mat-select formControlName="Priority" for="Priority">
                      <mat-option  *ngFor="let value of selectFields" [value]="value">
                       {{value}}
                      </mat-option>
                      
                    </mat-select>
                </mat-form-field>

                <button type="submit" (click)="formSubmit()" mat-raised-button>
                    Add functionality
                </button>
</form>
