
    

        

        <form class="flex flex-col" [formGroup] = "projectForm" (ngSubmit)="formSubmit">


                             
                <input hidden formControlName="id" for="id" type="text" matInput/>
               
        
                <mat-form-field class="example-full-width">
                    <mat-label>Project Name</mat-label>
                    <input formControlName="Name" for="Name" type="text" matInput/>
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Description</mat-label>
                    <input formControlName="Desc" for="Desc" type="text" matInput/>
                </mat-form-field>

                <input hidden formControlName="createdBy" for="createdBy" type="text" matInput/>


                <input hidden formControlName="MembersID" for="MembersID" type="text" matInput/>


                
        
                
                <button type="submit" (click)="formSubmit()" mat-raised-button>
                    Add project
                </button>
        </form>
