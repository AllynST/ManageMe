<mat-card>
    <mat-card-title class="text-4xl p-5 text-center">Register</mat-card-title>
<mat-card-content>
<form [formGroup]="registerForm" class="w-full flex gap-5 flex-col items-center">

    <mat-form-field>
      <input type="text" class="w-full text-center" matInput placeholder="Login" formControlName="Login">
    </mat-form-field>

    <mat-form-field>
      <input type="password" class="w-full text-center" matInput placeholder="Password" formControlName="Password">
    </mat-form-field>


    <mat-form-field>
        <input type="text" class="w-full text-center" matInput placeholder="Email" formControlName="Email">
    </mat-form-field>

    <mat-form-field>
        <input type="text" class="w-full text-center" matInput placeholder="Name" formControlName="Name">
    </mat-form-field>
    <mat-form-field>
        <input type="text" class="w-full text-center" matInput placeholder="Surname" formControlName="Surname">
    </mat-form-field>

    <mat-form-field>
        <input type="text" class="w-full text-center" matInput placeholder="photoSrc" formControlName="photoSrc">
    </mat-form-field>


  <div class="button">
    <button (click)="submitHandler()" mat-raised-button>Login</button>
  </div>
  <p>
    <a routerLink="">login</a>
  </p>

</form>
</mat-card-content>
</mat-card>
